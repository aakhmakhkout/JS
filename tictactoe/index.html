<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="mainbox">
            <div class="mainbox1">
                <div class="boxes"><button class="icn" id="b1"></button></div>
                <div class="boxes"><button class="icn" id="b2"></button></div>
                <div class="boxes"><button class="icn" id="b3"></button></div>
            </div>
             <div class="mainbox2">
                <div class="boxes"><button class="icn" id="b4"></button></div>
                <div class="boxes"><button class="icn" id="b5"></button></div>
                <div class="boxes"><button class="icn" id="b6"></button></div>
            </div>
             <div class="mainbox3">
                <div class="boxes"><button class="icn" id="b7"></button></div>
                <div class="boxes"><button class="icn" id="b8"></button></div>
                <div class="boxes"><button class="icn" id="b9"></button></div>
             </div>
            
        </div>
        <div class="button">
            <input type="text" name="Current Player Name" id="CPN" readonly value="Player X">
            <input type="text" name="winner" id="winner" readonly value="Winner">
            <button class="btn" id="btn10">Reset</button>
        </div>
    </div>

    <script src="./script2.js"></script>
</body>
</html>
