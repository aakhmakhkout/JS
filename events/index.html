<html lang="en">

  <body>
    <!--? dblclick -->
    <div id="box0">
        <p id="para" class="para-normal">double click on me </p>
    </div>

    <!--? mouseover/mouseout-->
    <div id="box1" class="div1">
        Hover on me
    </div>
    
    <!--? keydown-->

    <div id="box2" class="div2">
        <input type="text" id="keydownevent" class="txtbox" placeholder="input">

    <!--? input-->

      <div id="box3" class="div3">

    <div id="box">

      <button id="btn2" class="btn">click me</button>
      <button id="btn3" class="btn">click me</button>
      <button id="btn4" class="btn">click me</button>
