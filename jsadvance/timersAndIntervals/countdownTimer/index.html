<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers and intervals</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="container">
        <div id="main">
            <div id="heading">
                <h1>Countdown Timer</h1>
            </div>
            <div id="inputDiv">
                <input type="text" name="input" id="input" value="0">
            </div>
            <div id="display">
                <input type="text" name="displayCounter" id="displayCounter" readonly value="0">
            </div>
            <div id="start">
                <button>Start Countdown</button>
            </div>
            <div id="stop">
                <button id="stpbtn">stop</button>
                <button id="resetbtn" class="hidden">Reset</button>
            </div>
            <!-- <div id="resume">
            </div> -->
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
